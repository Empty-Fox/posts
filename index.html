  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    function ajax_get_json(){
      var hr = new XMLHttpRequest();
      hr.open("POST", "mylist.json", true);
      hr.setRequestHeader("Content-type", "application/json");   
      hr.send(JSON.stringify({ "u8": { "user":"qaz", "age":111, "country":"qazzz" } }));
  }
  function ajax_post_json(){
    var results = document.getElementById("results");
      var hr = new XMLHttpRequest();
       hr.open("GET", "mylist.json", true);    
      hr.setRequestHeader("Content-type", "application/json;charset=UTF-8");
      hr.onreadystatechange = function() {
        if(hr.readyState == 4 && hr.status == 200) {
          var data = JSON.parse(hr.responseText);
        results.innerHTML = "";
        for(var obj in data){
          results.innerHTML += data[obj].user+" is "+data[obj].age+" and lives in "+data[obj].country+"<hr />";
        }
        }
      }
       hr.send(null);    
      results.innerHTML = "requesting...";
  }
